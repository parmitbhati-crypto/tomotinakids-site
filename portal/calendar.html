<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Calendar</title>
  <link rel="stylesheet" href="/assets/css/portal.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/images/logo.png" alt="Tomotina Kids" class="top-logo" />
        <div class="brand-text">
          <div class="brand-title">Tomotina Kids</div>
          <div class="brand-sub">Teacher Portal</div>
        </div>
      </div>

      <div class="nav">
        <a href="/portal/day.html">My Day</a>
        <a href="/portal/week.html">My Week</a>
        <a class="active" href="/portal/calendar.html">My Calendar</a>
        <a id="adminNav" href="/portal/admin.html" style="display:none;">Admin</a>
      </div>

      <button id="btnLogout" class="btn danger">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="row">
          <div>
            <h2 class="h2" style="margin:0;">My Calendar</h2>
            <div class="kv" style="margin-top:6px;">
              <span class="badge" id="who">—</span>
              <span class="badge" id="programs">Programs: —</span>
            </div>
          </div>

          <div class="right row">
            <button id="prevBtn" class="btn">◀</button>
            <button id="todayBtn" class="btn primary">Today</button>
            <button id="nextBtn" class="btn">▶</button>
          </div>
        </div>

        <hr />
        <div class="row" style="justify-content:space-between;">
          <div class="h2" id="monthTitle" style="margin:0;">—</div>
        </div>

        <div style="margin-top:12px;">
          <div class="cal-header">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="calGrid" class="cal-grid"></div>
        </div>

        <hr />

        <div class="h2" id="dayTitle" style="margin:0 0 10px 0;">Select a date</div>
        <div id="dayList" class="muted">—</div>
      </div>
    </div>
  </div>

  <script src="/assets/js/env.js"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/calendar.js"></script>
</body>
</html>
