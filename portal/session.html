<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Session Update</title>
  <link rel="stylesheet" href="/assets/css/portal.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/images/logo.png" alt="Tomotina Kids" class="top-logo" />
        <div class="brand-text">
          <div class="brand-title">Tomotina Kids</div>
          <div class="brand-sub">Teacher Portal</div>
        </div>
      </div>

      <div class="nav">
        <a href="/portal/day.html">My Day</a>
        <a href="/portal/week.html">My Week</a>
        <a href="/portal/calendar.html">My Calendar</a>
        <a id="adminNav" href="/portal/admin.html" style="display:none;">Admin</a>
      </div>

      <button id="btnLogout" class="btn danger">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2 class="h2">Session Update</h2>

        <div class="kv">
          <span class="badge" id="who">—</span>
          <span class="badge" id="programs">Programs: —</span>
        </div>

        <hr />

        <div id="sessionInfo" class="muted">Loading session…</div>

        <hr />

        <div class="fieldrow">
          <div>
            <label>Student</label>
            <select id="studentSelect"></select>
          </div>

          <div>
            <label>Attendance</label>
            <select id="attendance">
              <option value="present">Present</option>
              <option value="absent">Absent</option>
            </select>
          </div>
        </div>

        <div class="fieldrow" style="margin-top:10px;">
          <div>
            <label>Progress score (%)</label>
            <input id="progress" type="number" min="0" max="100" placeholder="e.g., 80" />
          </div>
          <div>
            <label>Status</label>
            <input type="text" value="Session Completed" disabled />
          </div>
        </div>

        <div style="margin-top:10px;">
          <label>Remarks</label>
          <textarea id="remarks" placeholder="Write notes about today’s session..."></textarea>
        </div>

        <div class="row" style="margin-top:12px;">
          <button id="btnSave" class="btn primary">Save</button>
          <div id="msg" class="muted"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="/assets/js/env.js"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/sessionUpdate.js"></script>
</body>
</html>
