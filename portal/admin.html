<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Scheduler</title>
  <link rel="stylesheet" href="/assets/css/portal.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/assets/images/logo.png" alt="Tomotina Kids" class="top-logo" />
        <div class="brand-text">
          <div class="brand-title">Tomotina Kids</div>
          <div class="brand-sub">Admin Scheduler</div>
        </div>
      </div>

      <div class="nav">
        <a href="/portal/day.html">My Day</a>
        <a href="/portal/week.html">My Week</a>
        <a href="/portal/calendar.html">My Calendar</a>
        <a class="active" href="/portal/admin.html">Admin</a>
      </div>

      <button id="btnLogout" class="btn danger">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="row">
          <div>
            <h2 class="h2" style="margin:0;">Create Schedule</h2>
            <div class="kv" style="margin-top:6px;">
              <span class="badge" id="who">—</span>
              <span class="badge" id="roleBadge">Role: —</span>
            </div>
          </div>
        </div>

        <hr />

        <div class="fieldrow">
          <div>
            <label>Teacher</label>
            <select id="teacherSelect"></select>
          </div>
          <div>
            <label>Student</label>
            <select id="studentSelect"></select>
          </div>
        </div>

        <div class="fieldrow" style="margin-top:10px;">
          <div>
            <label>Date</label>
            <input id="dateInput" type="date" />
          </div>
          <div>
            <label>Location (optional)</label>
            <input id="locationInput" type="text" placeholder="Room / Online / Center" />
          </div>
        </div>

        <div class="fieldrow" style="margin-top:10px;">
          <div>
            <label>Start time</label>
            <input id="startTime" type="time" />
          </div>
          <div>
            <label>End time</label>
            <input id="endTime" type="time" />
          </div>
        </div>

        <div style="margin-top:10px;">
          <label>Programs / Classes (multi-select)</label>
          <select id="programSelect" multiple size="5"></select>
          <div class="muted" style="font-size:12px; margin-top:6px;">
            Tip: hold <strong>Ctrl</strong> (Windows) or <strong>Cmd</strong> (Mac) to select multiple.
          </div>
        </div>

        <div class="row" style="margin-top:14px;">
          <button id="btnSave" class="btn primary">Save schedule</button>
          <button id="btnClear" class="btn">Clear</button>
          <div id="msg" class="muted right"></div>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <h2 class="h2" style="margin:0;">Scheduled Sessions (Selected Teacher + Date)</h2>
        </div>
        <div class="muted" style="margin-top:6px;">
          Click a session to open update page (same as teacher).
        </div>
        <hr />
        <div id="sessionsList" class="muted">Loading…</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


  <script src="/assets/js/env.js"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>
</html>
