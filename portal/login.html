<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Login</title>
  <link rel="stylesheet" href="/assets/css/portal.css" />
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="card" style="max-width:820px; margin:0 auto;">
        <div>
          <img src="/assets/images/tomotinaLogo.png" alt="Tomotina Kids" class="logo-header" />
        </div>

        <h1 class="h1">Teacher / Admin Login</h1>
        <p class="muted" style="margin-top:0;">Sign in to view your sessions and update progress.</p>

        <div class="fieldrow" style="margin-top:14px;">
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="teacher@email.com" autocomplete="email" />
          </div>
          <div>
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          </div>
        </div>

        <div class="row" style="margin-top:14px;">
          <button id="btnLogin" class="btn primary">Login</button>
          <button id="btnReset" class="btn">Send reset link</button>
          <div id="msg" class="muted right"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/env.js"></script>
  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
